<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st Number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd Number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button id="btnAdd" type="submit" class="btn">Add!</button>
      <button id="btnSubtract" type="submit" class="btn">Subtract!</button>
      <button id="btnMultiply" type="submit" class="btn">Multiply!</button>
      <button id="btnDivide" type="submit" class="btn">Divide!</button>
    </form>
    <div id="output">
    </div>
    <br></br>
    <form id="subtract">
      <div class="form-group">
        <label for="subtract1">1st Number:</label>
        <input id="subtract1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="subtract2">2nd Number</label>
        <input id="subtract2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Subtract!</button>
    </form>
    <div id="output">

    </div>
  </div>

</body>

</html>
